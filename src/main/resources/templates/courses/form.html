<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head">
    <title>Форма курса</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-4">
    <h1>Форма курса</h1>
    <form th:action="@{/courses}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Название:</label>
            <input th:field="*{name}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Описание:</label>
            <input th:field="*{description}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Цена:</label>
            <input th:field="*{price}" type="number" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
</body>
</html>
