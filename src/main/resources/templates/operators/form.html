<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: head">
    <title>Форма оператора</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-4">
    <h1>Форма оператора</h1>
    <form th:action="@{/operators}" th:object="${operator}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Имя:</label>
            <input th:field="*{name}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Фамилия:</label>
            <input th:field="*{surname}" class="form-control" />
        </div>
        <div class="form-group">
            <label>Департамент:</label>
            <input th:field="*{department}" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
</div>
</body>
</html>
